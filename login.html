<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
  <div id="app">

    <div class="bloc">
      <h1 class="titre">Login</h1>
      
      <form class="ui form test">
        <div class="field">
          <label>Username</label>
          <div class="ui left icon input">
            <input type="text" placeholder="Username" v-model="pseudo">
            <i class="user icon"></i>
          </div>
        </div>

        <div class="field">
          <label>Password</label>
          <div class="ui left icon input">
            <input type="password" placeholder="Password" v-model="password">
            <i class="lock icon"></i>
          </div>
        </div>

        <button class="ui button btn-envoi" type="submit">Envoyer</button>
      </form>

      <br>
      <p>Need an account ? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script src="./assets/js/vue.js"></script>
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/login.js"></script>
</body>
</html>
