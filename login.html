<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container" id="app">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Connexion administrateur</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input v-model="username" type="texte" id="inputEmail" class="form-control" placeholder="Compte administrateur" required="required" autofocus="autofocus">
              <label for="inputEmail">Compte administrateur</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input v-model="password" type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required="required">
              <label for="inputPassword">Mot de passe</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" @click.prevent="login">Connexion</button>
          <div v-if="notif.visible" class="alert mt-2" :class="[notif.type]" role="alert"> {{ notif.msg }} </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <script src="./js/vue.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/login.js"></script>

</body>

</html>
